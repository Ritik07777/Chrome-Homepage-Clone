<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class = "container">
        <h1 class = "logo">GOOGLE</h1>
        <div class = "search-box">
            <input type="text" placeholder="Search Google or type a URL">
        </div>

        <div class = "shortcuts">
            <div class = "shortcut">
                 <img src="https://www.w3schools.com/favicon.ico" alt="W3Schools">
                <p>W3Schools</p>
            </div>

            <div class = "shortcut">
                 <img src="https://github.com/favicon.ico" alt="GitHub">
                 <p>GitHub</p>
            </div>

            <div class="shortcut">
                 <img src="https://cdn.iconscout.com/icon/free/png-256/hackerrank-3521355-2944726.png" alt="HackerRank">
                 <p>HackerRank</p>
            </div>

            <div class="shortcut">
            <img src="https://internshala.com/favicon.ico" alt="Internshala">
            <p>Internshala</p>
            </div>

        </div> 


      <div class="top-right">
  <a href="#">Gmail</a>
  <a href="#">Images</a>
  <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile" class="profile-icon">
</div>
        </div>
    
</body>
</html>
